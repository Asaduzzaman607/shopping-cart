<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButton1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phoneQuantity" class="form-control text-center" value="1">
                           <button id="plusButton1" class="btn btn-default"><i class="fas fa-plus "></i></button>
                        </div>
                        <h5>$<span id="currentPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButton2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="plusButton2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="currentSubTotal">1,278</span></h5>
                        <h5>$<span id="currentTax">0</span> </h5>
                        <h5>$<span id="currentTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phone quantity plus section

      const plusButton1 = document.getElementById("plusButton1")
         plusButton1.addEventListener("click", function(){
         const countNumber = document.getElementById("phoneQuantity").value
         const updateNumber = parseInt(countNumber);
         let finalQuantity =  updateNumber + 1;
         document.getElementById("phoneQuantity").value = finalQuantity;

         const currentPrice = document.getElementById("currentPrice").innerText
         const updateIntPrice = parseInt(currentPrice);
         let newPrice = finalQuantity * 1219;
         document.getElementById("currentPrice").innerText= newPrice;
         const TotalPrice = totalPrice();
  

      })

      // for phone quantity minus
      const minusButton1 = document.getElementById("minusButton1")
      minusButton1.addEventListener("click", function(){
         const countNumber = document.getElementById("phoneQuantity").value;
         const updateNumber = parseInt(countNumber);
         let finalQuantity =  updateNumber - 1;
         if(finalQuantity >0){
            document.getElementById("phoneQuantity").value = finalQuantity;
         const currentPrice = document.getElementById("currentPrice").innerText
         const updateIntPrice = parseInt(currentPrice);
         let newPrice = finalQuantity * 1219;
         document.getElementById("currentPrice").innerText= newPrice;
         }
         const TotalPrice = totalPrice();

      })

      //for case quantity plus 

      const plusButton2 = document.getElementById("plusButton2")
         plusButton2.addEventListener("click", function(){
         const countNumber = document.getElementById("caseQuantity").value
         const updateNumber = parseInt(countNumber);
         let finalQuantity =  updateNumber + 1;
         document.getElementById("caseQuantity").value = finalQuantity;

         const casePrice = document.getElementById("casePrice").innerText
         const updateIntPrice = parseInt(casePrice);
         let newCasePrice = finalQuantity * 59;
         document.getElementById("casePrice").innerText= newCasePrice;
         const TotalPrice = totalPrice();
  

      })

      //for case quantity minus
      const minusButton2 = document.getElementById("minusButton2")
      minusButton2.addEventListener("click", function(){
         const countNumber = document.getElementById("caseQuantity").value;
         const updateNumber = parseInt(countNumber);
         let finalQuantity =  updateNumber - 1;
         if(finalQuantity >0){
            document.getElementById("caseQuantity").value = finalQuantity;
         const casePrice = document.getElementById("casePrice").innerText
         const updateIntPrice = parseInt(casePrice);
         let newCasePrice = finalQuantity * 59;
         document.getElementById("casePrice").innerText= newCasePrice;
         }
         const TotalPrice = totalPrice();

      
      })

      //total price
      function totalPrice(){
         const mobilePrice = document.getElementById("currentPrice").innerText
         const mobileIntPrice = parseFloat(mobilePrice);
         const casePrice = document.getElementById("casePrice").innerText
         const caseIntPrice=parseFloat(casePrice);
         const totalPriceAmount = mobileIntPrice + caseIntPrice;     
         document.getElementById("currentSubTotal").innerText = totalPriceAmount;
         document.getElementById("currentTotal").innerText = totalPriceAmount;
         return totalPriceAmount; 
      }




   </script>
</body>

</html>
