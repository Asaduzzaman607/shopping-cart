                           <button onclick="handleProductQuantity('phone', true);" class="btn btn-default"><i class="fas fa-plus "></i></button>

                        <div class="input-group number-spinner">
                           <button onclick="handleProductQuantity('case',false);" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductQuantity('case',true);" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id='case-price' >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="currentSubTotal">1,278</span></h5>
                        <h5>$<span id="currentTax">0</span> </h5>
                        <h5>$<span id="currentTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phone quantity plus-minus section
      
      
      function handleProductQuantity(product, isIncrease){
         const countNumber = document.getElementById(product + '-quantity')
         const updateNumber = parseInt(countNumber.value);

         let finalQuantity=updateNumber;

         if (isIncrease==true){
            finalQuantity =  updateNumber + 1;

         }
         if(isIncrease==false && updateNumber>0){
            finalQuantity =  updateNumber - 1;

         }
         countNumber.value = finalQuantity;

      
         let newPrice = 0;
         if(product == 'phone'){
            newPrice = finalQuantity * 1219;
         }
         if(product == 'case'){
            newPrice = finalQuantity * 59;
         }
         document.getElementById(product+'-price').innerText= newPrice;
         
         totalPrice();
      }

         //total price
         function totalPrice(){
         const mobileQuantity= document.getElementById("phone-quantity")
         const mobileIntQuantity = parseInt(mobileQuantity.value);
         const caseQuantity = document.getElementById("case-quantity")
         const caseIntQuantity=parseInt(caseQuantity.value);

         const totalPriceAmount = mobileIntQuantity * 1219 + caseIntQuantity * 59;     
         document.getElementById("currentSubTotal").innerText= totalPriceAmount;
         

         
         const tax = totalPriceAmount * 0.1;
         const totalTax = Math.round(tax);

         document.getElementById("currentTax").innerText = totalTax;
         const grandTotal = totalPriceAmount+ totalTax;
         document.getElementById("currentTotal").innerText= grandTotal;

         return totalPriceAmount; 
      }
